{% extends "base.html" %}

{% block content %}
<div class="container">
    <p>Hi, {{ current_user.username }}.Weatherblog welcomes you!</p>
    <p>Today the weather in Zaporizhia!</p>
    <table class="table">
        <thead>
        {% for i in date %}
        <tr>
            {% for j in i %}
            <th>{{j}}</th>
            {% endfor %}
        </tr>
        {% endfor %}
        </thead>
    </table>
</div>


{% endblock %}
